<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Document</title>
</head>

<style>

div::-webkit-scrollbar {
  display: none;
  /* for Chrome, Safari, and Opera */
}

.btnBox{
    margin-top: 10px;
}


.titleBox{
    margin-top: 10px;
    width: 100%;
}

.row{
    margin-top: 100px;
}

.check-out-cart{
    height: 70%;
    overflow-y: scroll;
    overflow-x: hidden;

}

.check-out-cart .card{
margin: 2px;
max-height: 60px;
}

.check-out-cart .card-body {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
}

.check-out-cart .name{
    grid-column: 1 / span 2;
}

.check-out-cart .price{
    grid-column: 3;
    justify-self: end;
}

.formBox{
   height: 60vh;
   display: flex;
   justify-content: center;
   align-content: space-between;
}

.proceedBtn{
    margin-top: 30px;
}

.row {
    height: 80vh;
}

</style>


<body>
    <div class="container">
        
        <a href="/order" class="btn btn-secondary">Edit Cart</a>
        
        <div class="titleBox text-center">
            <h2>Order Details</h2>
        </div>

    </div>

    <div class="container">

    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">     
                
            <h2>Cart Contents</h2>
            <div class="check-out-cart" id="check-out-cart">

                {% for item in cartItems%}
                <div class="card">
                    <div class="card-body">
                      <p class="name">{{item.name}}</p>
                      <p class="price">${{item.price}}</p>
                    </div>
                  </div>
                {% endfor %}
            </div>

            <div>
                <h3>Order Total ${{cartTotal}}</h3>
            </div>

        </div>
            <div class="col-sm-6">        
               <div class="formBox" >
                <form action="/newOrder" method="POST">
                    <div class="form-groupneeds-validation" novalidate>
                        <label for="exampleInputEmail1">First Name</label>
                        <input type="text" class="form-control" name="fName" id="firstNameBox" placeholder="Enter name" required>
                        <small id="emailHelp" class="form-text text-muted"></small>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Last Name</label>
                        <input type="text" class="form-control" name="lName" id="lastNameBox" placeholder="Enter name" required>
                        <small id="emailHelp" class="form-text text-muted"></small>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Phone Number</label>
                        <input type="text" class="form-control" name="phone" id="nameBox" aria-describedby="emailHelp" placeholder="Enter number" required>
                        <small id="emailHelp" class="form-text text-muted"></small>
                    </div>


                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control"name="email" id="emailBox" aria-describedby="emailHelp" placeholder="Enter email" required>
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <label class="mr-sm-2" for="inlineFormCustomSelect">Pick up Time</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="pickup">
                        <option selected>ASAP</option required>
                        <option value="8.30pm">8.30pm</option>
                        <option value="9.00pm">9.00pm</option>
                        <option value="9.30pm">9.30pm</option>
                      </select>

                      <input type="submit" class="btn btn-primary proceedBtn" value="Proceed to Payment"></input>
                  </form>


                
               </div>
            </div>
        </div>
    </div>
    
</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

<script>

function proceed(){

}


(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Get the forms we want to add validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();


</script>


</html>
